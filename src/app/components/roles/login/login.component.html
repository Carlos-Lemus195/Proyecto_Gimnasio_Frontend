
    <body>
        <form class="formulario_Rol">

            <h1>Inicia Sesión</h1>
            <div class="contenedor">

                <div class="input_Contenedor">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="Ingrese Usuario" size="55" required>
                </div>

                <div class="input_Contenedor">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" placeholder="Contraseña" size="55" required>
                </div>

                <div class="input_Contenedor">
                    <p>Seleccione su Rol <i class="fa-solid fa-users icon"></i></p> 
                    
                    <input type="radio" id="master" name="ingresoSesion" value="Master" >
                    <label>Master</label><br><br>

                    <input type="radio" id="admin" name="ingresoSesion" value="Administrador">
                    <label>Administrador</label><br><br>

                    <input type="radio" id="Intru" name="ingresoSesion" value="Instructor" checked required>
                    <label>Instructor</label><br><br>
                </div>
                <input type="submit" value="Ingresar" class="button" routerLink="/master">
                <p>¿Eres nuevo empleado? <a class="link" routerLink="/RegistroEmpleado">Registrarse</a></p>
            </div>
        </form>    
        
        
        
        
    
        <script src="https://kit.fontawesome.com/5996916878.js" crossorigin="anonymous"></script>


    </body>
