<div class="container mt-5">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo"> {{titulo | uppercase }}</span>
                  <form class="mt-3" [formGroup]="empleadoForm" (ngSubmit)="agregarempleado()">
                      <div class="mb-3">
                          <input type="text" formControlName="nombreCompleto" class="form-control form-control-lg"
                              placeholder="Nombre Completo">
                          <div class="text-danger"*ngIf="empleadoForm.get('nombreCompleto')?.hasError('required') && empleadoForm.get('nombreCompleto')?.touched">
                              <span>El nombre <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="number" formControlName="dpi" class="form-control form-control-lg"
                              placeholder="DPI">
                          <div class="text-danger"*ngIf="empleadoForm.get('dpi')?.hasError('required') && empleadoForm.get('dpi')?.touched">
                              <span>El dpi <strong>es obligatoria</strong></span>
                          </div>   
                      </div>
                      <div class="mb-3">
                          <input type="date" formControlName="fechaNacimiento" class="form-control form-control-lg"
                              placeholder="Fecha de Nacimiento">
                          <div class="text-danger"*ngIf="empleadoForm.get('fechaNacimiento')?.hasError('required') && empleadoForm.get('fechaNacimiento')?.touched">
                              <span>La fecha de nacimiento <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="email" formControlName="email" class="form-control form-control-lg"
                              placeholder="Email">
                          <div class="text-danger"*ngIf="empleadoForm.get('email')?.hasError('required') && empleadoForm.get('email')?.touched">
                              <span>El email <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                        <input type="number" formControlName="telefono" class="form-control form-control-lg"
                            placeholder="Telefono">
                        <div class="text-danger"*ngIf="empleadoForm.get('telefono')?.hasError('required') && empleadoForm.get('telefono')?.touched">
                            <span>El telefono <strong>es obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="mb-3">
                      <input type="number" formControlName="noSucursal" class="form-control form-control-lg"
                          placeholder="Numero de Sucursal">
                      <div class="text-danger"*ngIf="empleadoForm.get('noSucursal')?.hasError('required') && empleadoForm.get('noSucursal')?.touched">
                          <span>El Numero de sucursal <strong>es obligatorio</strong></span>
                      </div>
                  </div>
                  <div class="mb-3">
                    <input type="password" formControlName="password" class="form-control form-control-lg"
                        placeholder="Contraseña">
                    <div class="text-danger"*ngIf="empleadoForm.get('password')?.hasError('required') && empleadoForm.get('password')?.touched">
                        <span>La contraseña <strong>es obligatorio</strong></span>
                    </div>
                </div>
                <div class="mb-3">
                  <input type="text" formControlName="puesto_rol" class="form-control form-control-lg"
                      placeholder="Puesto">
                  <div class="text-danger"*ngIf="empleadoForm.get('puesto_rol')?.hasError('required') && empleadoForm.get('puesto_rol')?.touched">
                      <span>El Puesto <strong>es obligatorio</strong></span>
                  </div>
              </div>
                      <div class="mb-3">
                          <button (click)="volver()" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="empleadoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
