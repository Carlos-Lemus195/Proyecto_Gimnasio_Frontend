<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="sucursalForm" (ngSubmit)="agregarSucursal()">
                        <div class="mb-3">
                            <input type="number" formControlName="noSucursal" class="form-control form-control-lg"
                                placeholder="Número Sucursal">
                            <div class="text-danger"*ngIf="sucursalForm.get('noSucursal')?.hasError('required') && sucursalForm.get('noSucursal')?.touched">
                                <span>El número de sucursal <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="direccion" class="form-control form-control-lg"
                                placeholder="Dirección">
                            <div class="text-danger"*ngIf="sucursalForm.get('direccion')?.hasError('required') && sucursalForm.get('direccion')?.touched">
                                <span>La dirreción <strong>es obligatoria</strong></span>
                            </div>   
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="cantidadClientes" class="form-control form-control-lg"
                                placeholder="Cantidad Clientes">
                            <div class="text-danger"*ngIf="sucursalForm.get('cantidadClientes')?.hasError('required') && sucursalForm.get('cantidadClientes')?.touched">
                                <span>La cantidad de clientes <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="cantidadEmpleados" class="form-control form-control-lg"
                                placeholder="Cantidad Empleados">
                            <div class="text-danger"*ngIf="sucursalForm.get('cantidadEmpleados')?.hasError('required') && sucursalForm.get('cantidadEmpleados')?.touched">
                                <span>La cantidad de empleados <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-sucursal" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="sucursalForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
