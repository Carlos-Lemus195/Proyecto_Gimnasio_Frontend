 <body>
    <div class="ButtonHome">
      <button routerLink="/master"><i class="fa-solid fa-angles-left"></i>Volver</button>
    </div>
  
    
  
    <div class="container mt-5">
  
      <div style="color: white; margin-bottom: 10px;">
        <button  mat-raised-button color="primary"><mat-icon>add_box</mat-icon> Crear nuevo item</button>
      </div>
  
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
  
        <ng-container matColumnDef="id_dieta">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Dieta </th>
          <td mat-cell *matCellDef="let element"> {{element.id_dieta}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nivel">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Nivel </th>
          <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
        </ng-container>
  
        <ng-container matColumnDef="tiempo">
          <th mat-header-cell *matHeaderCellDef> Tiempo </th>
          <td class="tim" mat-cell *matCellDef="let element"> {{element.tiempo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="alimentos">
          <th mat-header-cell *matHeaderCellDef> Alimentos </th>
          <td class="alim" mat-cell *matCellDef="let element"> {{element.alimentos}} </td>
        </ng-container>
  
        <ng-container matColumnDef="carbohidratos">
          <th class="tittlec" mat-header-cell *matHeaderCellDef> Carbohidratos </th>
          <td class="oneitt" mat-cell *matCellDef="let element"> {{element.carbohidratos}} g. </td>
        </ng-container>
  
        <ng-container matColumnDef="proteinas">
          <th class="titllepr" mat-header-cell *matHeaderCellDef> Proteinas </th>
          <td class="oneitt" mat-cell *matCellDef="let element"> {{element.proteinas}} g. </td>
        </ng-container>
  
        <ng-container matColumnDef="peso">
          <th class="tittlep" mat-header-cell *matHeaderCellDef> Peso </th>
          <td class="oneitt" mat-cell *matCellDef="let element"> {{element.peso}} g. </td>
        </ng-container>
  
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="acciones"> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="dieta-buttons">
              <button mat-raised-button (click)="getDieta()"><mat-icon>visibility</mat-icon></button>
              <button mat-raised-button (click)="updateDieta()" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button  mat-raised-button (click)="deleteDieta(element)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  
  
  </body>
